version: '3.9'
services:
  app:
    build: .
    container_name: orbit_app
    ports:
      - "3000:3000"
    environment:
      # These match the db service names below
      - DATABASE_URL=postgresql://postgres:password@db:5432/orbit_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - orbit_net

  db:
    image: postgres:15-alpine
    container_name: orbit_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orbit_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - orbit_net

  redis:
    image: redis:7-alpine
    container_name: orbit_redis
    ports:
      - "6379:6379"
    networks:
      - orbit_net

networks:
  orbit_net:
    driver: bridge

volumes:
  db_data: